<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go-jwt-auth-minimal â€” Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 420px; }
        label { display: block; margin-top: 12px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .radio-group { margin-top: 12px; }
        #submitBtn { margin-top: 16px; padding: 10px 14px; }
        #message { margin-top: 12px; }
    </style>
</head>
<body>
    <h2>Auth demo</h2>

    <label for="username">Username (or email for login)</label>
    <input type="text" id="username" placeholder="Username or email">

    <div id="usermailWrap">
        <label for="usermail">Email (for sign up)</label>
        <input type="email" id="usermail" placeholder="user@example.com">
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">

    <div class="radio-group">
        <label><input type="radio" name="role" value="signin" checked> Sign up</label>
        <label><input type="radio" name="role" value="login"> Login</label>
    </div>

    <button id="submitBtn">Submit</button>

    <div id="message" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
